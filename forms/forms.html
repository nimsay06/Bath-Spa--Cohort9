<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body style="margin: 20px">
    <div>
      <form>
        <label for="signUpForm">Sign Up Here:</label>
        <br />
        <input type="text" name="first-name" placeholder="Enter name" /><br />
        <input type="text" name="email" placeholder="Enter Email" />
        <input type="submit" />
      </form>
    </div>
    <br />
    <hr />

    <div>
      <form>
        <label for="vetService">Book appointment</label>
        <br />
        <input type="text" name="name" placeholder="Enter name" />
        <br />
        <input type="text" name="email" placeholder="Enter Email" />
        <br />
        <input
          type="text"
          name="message"
          placeholder="Please enter your enquiry to our veterinary service "
          style="height: 100px; width: 400px"
        />
        <input type="submit" />
      </form>
    </div>
    <br />
    <hr />

    <!--
         library 
        supermarket loyalty card -->

    <div>
      <form>
        <label for="library">Choose your local library</label>
        <br />
        <select name="libraries">
          <option value="harborviewLibrary">Harborview Library</option>
          <option value="capitolLibrary">Capitol Library</option>
          <option value="nationalUniversityLibrary">
            National University Library
          </option>
          <option value="lexiconLibrary">Lexicon Library</option>
        </select>
        <input type="submit" />
        <br />
        <input type="text" name="first-name" placeholder="Enter name" /><br />
        <input type="text" name="email" placeholder="Enter Email" />
        <input type="text" name="postcode" placeholder="Enter postcode" />
      </form>
    </div>
  </body>
</html>
