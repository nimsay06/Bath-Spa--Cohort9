<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Task</title>
  </head>
  <style>
    body {
      font-size: 25px;
    }
  </style>
  <body style="margin: 20px">
    <div>
      <form>
        <label for="signUpForm">Sign Up Here:</label>
        <br />
        <input type="text" name="first-name" placeholder="Enter name" /><br />
        <input type="text" name="email" placeholder="Enter Email" />
        <input type="submit" />
      </form>
    </div>
    <br />
    <hr />

    <div>
      <form>
        <label for="vetService">Book appointment</label>
        <br />
        <input type="text" name="name" placeholder="Enter name" />
        <br />
        <input type="text" name="email" placeholder="Enter Email" />
        <br />
        <input
          type="text"
          name="message"
          placeholder="Please enter your enquiry to our veterinary service "
          style="height: 100px; width: 400px"
        />
        <input type="submit" />
      </form>
    </div>
    <br />
    <hr />

    <div>
      <form>
        <label for="library">Choose your local library</label>
        <br />
        <select name="libraries">
          <option value="harborviewLibrary">Harborview Library</option>
          <option value="capitolLibrary">Capitol Library</option>
          <option value="nationalUniversityLibrary">
            National University Library
          </option>
          <option value="lexiconLibrary">Lexicon Library</option>
        </select>
        <input type="submit" />
        <br />
        <input type="text" name="first-name" placeholder="Enter name" /><br />
        <input type="text" name="email" placeholder="Enter Email" />
        <br />
        <input type="text" name="postcode" placeholder="Enter postcode" />
      </form>
    </div>
    <hr />
    <div>
      <form>
        <label for="loyaltyCard">Sign Up for Loyalty Card here:</label>
        <br />
        <label for="fullName">Full Name:</label><br />
        <input
          type="text"
          name="fullName"
          placeholder="Enter full name here"
        /><br />
        <label for="email">Email:</label><br />
        <input type="email" placeholder="Enter email here" /><br />
        <label for="password">Create password</label><br />
        <input type="password" /><br />
        <label for="postcode">Enter postcode</label><br />
        <input type="text" name="postcode" placeholder="e.g. SE1 0BW" />
        <br />
        <label for="join"
          >I agree to receive emails about the latests deals</label
        >
        <input type="checkbox" name="join" />
        <br />
        <br />
        <label for="join">I do not want emails about latest deals</label>
        <input type="checkbox" name="join" />
      </form>
    </div>
  </body>
</html>
