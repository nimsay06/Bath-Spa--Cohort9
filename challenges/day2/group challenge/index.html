<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- added external stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Dark mode challenge</title>
  </head>

  <body id="doc-body">
    <!-- Toggle button element -->
    <div id="toggleElement">
      <p id="lightenText">Lighten</p>
      <div class="toggle-btn" id="toggleBtn" onclick="toggleMode()">
        <div class="inner-circle"></div>
      </div>
      <p id="darkenText">Darken</p>
    </div>
    <!-- Slideshow  -->
    <div class="slideshow-container">
      <div class="mySlides">
        <div class="mySlides__inner">
          <h1>1/3</h1>
          <img
            class="background1"
            src="https://images.pexels.com/photos/460621/pexels-photo-460621.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Forest with brook picture"
          />
          <p class="caption">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas,
            facere.
          </p>
        </div>
      </div>
      <div class="mySlides">
        <div class="mySlides__inner">
          <h1>2/3</h1>
          <img
            class="background2"
            src="https://images.pexels.com/photos/38136/pexels-photo-38136.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Tree picture"
          />
          <p class="caption">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Natus
            nihil autem commodi.
          </p>
        </div>
      </div>
      <div class="mySlides">
        <div class="mySlides__inner">
          <h1>3/3</h1>
          <img
            class="background3"
            src="https://images.pexels.com/photos/418831/pexels-photo-418831.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Forest picture"
          />
          <p class="caption">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat ab
            eum expedita, vero quis eos.
          </p>
        </div>
      </div>
    </div>

    <!-- navigation: the arrows to change picture and dots that are highlighted when on different slides -->
    <div class="navigation">
      <a id="prev" onclick="plusSlide(-1)"><</a>
      <a id="next" onclick="plusSlide(1)">></a>
    </div>
    <div class="dots" style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
      //Toggle button for light and dark modes
      const lightenText = document.getElementById("lightenText");
      const darkenText = document.getElementById("darkenText");
      const body = document.getElementById("doc-body");
      const toggleBtn = document.getElementById("toggleBtn");

      function toggleMode() {
        if (toggleBtn.classList.contains("toggled")) {
          toggleBtn.classList.remove("toggled");
          lightenText.classList.remove("unselected");
          body.classList.remove("dark-mode");
          darkenText.classList.add("unselected");
        } else {
          toggleBtn.classList.add("toggled");
          lightenText.classList.add("unselected");
          body.classList.add("dark-mode");
          darkenText.classList.remove("unselected");
        }
      }

      //slides function

      let slideIndex = 1;
      showSlides(slideIndex);
      function plusSlide(n) {
        showSlides((slideIndex += n));
      }
      function currentSlide(n) {
        showSlide((slideIndex = n));
      }

      function showSlides(n) {
        const dots = document.getElementsByClassName("dot");
        let i;
        let slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
  </body>
</html>
