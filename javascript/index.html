<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Javascript - Session 10</title>
  </head>
  <body>
    <h1>Javascript Challenge</h1>
    <h3>Session 10</h3>

    <!-- Section for light bulb image change  -->
    <div id="bulbChange">
      <h2>Press the buttons to switch on or off the bulb</h2>
      <button onClick="turnOn()">ON</button>
      <img src="./pic_bulboff.gif" id="lightbulb" />
      <button onClick="turnOff()">OFF</button>
    </div>

    <!-- 
     Simple BMI Calculator  -->
    <div class="calculatorBMI">
      <h2>Calculate BMI</h2>
      <p>Input height (in cm)</p>
      <input type="text" id="height" />
      <p>Input weight (in kg)</p>
      <input type="text" id="weight" />
      <button onclick="calculateBMI()">Calculate</button>
      <p id="result">BMI =</p>

      <!-- Table to interpret BMI result -->
      <table class="bmiTable">
        <thead>
          <th>BMI</th>
          <th>Status</th>
        </thead>
        <tr>
          <td>≤18.4</td>
          <td>Underweight</td>
        </tr>
        <tr>
          <td>18.5-24.9</td>
          <td>Normal</td>
        </tr>
        <tr>
          <td>25.0-39.9</td>
          <td>Overweight</td>
        </tr>
        <tr>
          <td>≥40.0</td>
          <td>Obese</td>
        </tr>
      </table>
    </div>

    <!-- Image change from moon to sun and vice versa -->
    <div>
      <button onClick="dayTime()">DAY</button>
      <img id="skyImage" src="./moon.jpg" />
      <button onClick="nightTime()">NIGHT</button>
    </div>

    <!-- External js  -->
    <script src="./index.js"></script>
  </body>
</html>
